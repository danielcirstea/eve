<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EVE</title>
</head>
<body>
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-10 col-12">
                <div class="jumbotron">
                    <h2>Sign up as a {{ user_type }}</h2>
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
