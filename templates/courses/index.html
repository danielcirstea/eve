<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Courses{% endblock %}</title>
</head>
<body>
{% block body %}
    <ul>
        {% for i in courses %}
            <li>
                <a href={{ i.slug }}>{{ i }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
